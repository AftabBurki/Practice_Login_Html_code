<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="display: flex; center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f2f2f2;">

    <div style="width: 300px; padding: 20px; background-color: #c23636; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h2 style="text-align: center; color: #333;">Login</h2>

        <form action="#" method="post" >
            <label for="username" style="display: block; margin: 10px 0 5px; color: #333;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="display: block; margin: 10px 0 5px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit" style="width: 100%; padding: 10px; margin-top: 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Login
            </button>
        </form>
    </div>

</body>
</html>
